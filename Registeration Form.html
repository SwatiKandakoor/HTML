<!doctype html>
<html>
    <head>
        <title>Registeration Form</title>
        <body>

            <form>
                <table>
                <thead>
                   
                    <tr>
                        <th>
                            <h1> Create an acconts</h1>
                        </th>
                    </tr>
                </thead>
            </table>
               
           <div>
                <label>Enter First Name </label>
                <input type="text" name="firstName" placeholder="enter firstName" autocomplete="off" required minlength="2" maxlength="7"> 

                <label>Enter Last Name</label>
                <input type="text" name="lastName" placeholder="enter lastName" autocomplete="off" required>
            </div>
                <br><!--break Tag--><!--email-->

                <div>
                    <label>Enter Age</label>
                    <input type="number" name="age" min="0" max="100" placeholder="age" autocomplete="off" required>
                </div>
<div>
                <label>Enter email id </label>
                <input type="email" name="email" placeholder="enter email" required autocomplete="off"><!--type is attribute-->
            </div>
                <br>

                <div>
                    <label>Enter password</label>
                    <input type="password" name="password" placeholder=" new password" autocomplete="off" required minlength="0" maxlength="8">
                </div>
                <br>
                <div>
                <label>date of birth </label>
                <input type="date" name="date" placeholder=" data of birth" autocomplete="off" required>
            </div>
                <br>

                <div>
                    <label>Select Gender</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender" checked>Others
                </div>

                <div>
                    <label>Select Course</label>
                    <input type="checkbox" disabled>Java
                    <input type="checkbox">Python
                    <input type="checkbox">SQL
                </div>
<br>
                <div>
                    <label>Select City</label>
                    <select>
                        <option>Bangalore</option>
                        <option>Ilkal</option>
                        <option>Bagalkot</option>
                    </select>
                </div>
                <br>
                <div>
                <label>Enter mobileNumber</label>
                <input type="mobileNumber"  autocomplete="off" name="mobileNumber" autocomplete="off" placeholder="+91 15365625244" required minlength="0" maxlength="10">
            </div>
                <br>
               <div>

                <label>Address</label>
                <textarea rows="10" cols="10"></textarea>
                <!--dataofBirth,mobileNumber,Address-->
            </div>
                <br>

                
                   <!----- <h2><mark>Create an acconts</mark></h2>>
               
            <!----Naukri website-->
            <div>
                <label>Select File/Resume</label>
                <input type="file" name="uploadsFile">
            </div>
            <div>
               <!---- <input type="submit">-->
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
            <marquee><h1>Swati</h1></marquee>
            </form>
           
        </body>
    </head>
</html>
